<!DOCTYPE html>
{{ define "admin/subjects.html" }}

{{ template "admin/header.html" . }}

<main role="main" class="container">
  <div class="row p-3">
    <div class="col d-flex justify-content-end">
      <a href="/admin/groups/{{ .currentGroupId }}/subject/create">
        <button type="button" class="btn btn-primary">Создать дисциплину</button>
      </a>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Дисциплины</h6>
    {{ range .subjectList }}
    <div class="media text-muted pt-3">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{ .SubjectName }}</strong>
          <a href="/admin/subject/{{ .ID }}"><button type="button" class="btn btn-primary">Задания</button></a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>

</main>

</body>

{{ end }}

</html>

<!DOCTYPE html>
{{ define "admin/subject_objects.html" }}

{{ template "admin/header.html" . }}

<main role="main" class="container">
  <div class="row p-3">
    <div class="col d-flex justify-content-end">
      <a href="/admin/subject/{{ .subjectId }}/subject_object/create">
        <button type="button" class="btn btn-primary">Создать задание</button>
      </a>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Дисциплины</h6>
    {{ range .subjectObjectList }}
    <div class="media text-muted pt-3">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{ .Name }}</strong>
          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/admin/subject_objects/{{ .ID }}"><button type="button" class="btn btn-primary btn-sm mx-1">Редактировать</button></a>
            <button type="button" class="btn btn-danger btn-sm mx-1" onclick="sendDelete(event, '/admin/subject/{{ .SubjectId }}/subject_object/{{ .ID }}')">Удалить</button>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>

</main>

</body>

<script>
  function sendDelete(event, link){
    let xhr = new XMLHttpRequest();
    xhr.open('DELETE', link);
    xhr.send();
    xhr.onload = function() {
      location.reload();
    };
    xhr.onerror = function () {
      alert('Ошибка!');
    }
  }
</script>

{{ end }}

</html>

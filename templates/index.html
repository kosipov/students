<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Студентам</title>
</head>
<link rel='stylesheet' href='dist/style.css'>
<script type="text/javascript" src="dist/bundle.js"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">{{ .index }}</a>
                {{ range .groups }}
                <a class="nav-link" id="v-pills-{{ .ID }}-tab" data-toggle="pill" href="#v-pills-{{ .ID }}" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">{{ .GroupName }}</a>
                {{ end }}
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h2>Здесь находится вся необходимая информация для студентов</h2>
                </div>
                {{ range .groups }}
                    <div class="tab-pane fade" id="v-pills-{{ .ID }}" role="tabpanel"
                         aria-labelledby="v-pills-{{ .ID }}-tab">
                        <h2>{{ .GroupName }}</h2>
                        {{ range .Subjects }}
                            <p class="lead">
                                {{ .SubjectName }}
                            </p>
                            <div class="list-group">
                                {{ range .SubjectObjects }}
                                    <a href="{{ .Href }}"
                                       class="list-group-item list-group-item-action" target="_blank">{{ .Name }}</a>
                                {{ end }}
                            </div>
                        {{ end }}
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
</body>
</html>
